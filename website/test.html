<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <script>
            function displayId(e) {
                var fisrstColor;
                var allCoulorsSame = true;
                if (document.getElementById(e.target.id).style.background === "red"){
                    document.getElementById(e.target.id).style.background = "blue";
                } else{
                    document.getElementById(e.target.id).style.background = "red";
                }
                for(i=0;i<40;i++){  
                    if(document.getElementById(i)){
                        if(!fisrstColor){
                            alert(i)
                            fisrstColor = document.getElementById(i).style.background;
                        }
                        if(document.getElementById(i).style.background != fisrstColor){
                            allCoulorsSame = false;
                        }
                    }
                }
                if (allCoulorsSame = true){
                    document.getElementById("output").innerHTML = fisrstColor;
                }
                fisrstColor = "";
            }
        </script>
    </head>
    <body>
        <div align="center">
            <table onmousedown="displayId(event)"> 
                <tr>
                    <td id="11" ></td><td id="12"></td><td id="13"></td>
                </tr>
                <tr>
                    <td id="21"></td><td id="22"></td><td id="23"></td>
                </tr>
                <tr>
                    <td id="31"></td><td id="32"></td><td id="33"></td>
                </tr>
            </table>
            <p id="output"></p>
        </div>
    </body>
</html>
